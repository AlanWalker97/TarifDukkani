<a routerLinkActive="active" [routerLink]="['/recipes',recipe.id,recipe.name]" style="cursor: pointer;" class="list-group-item clearfix"> 
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" (error)="img.src = recipe.errorImage" alt="{{recipe.name}} resmi" class="img-responsive" style="max-height: 50px;" #img>
    </span>
</a>
